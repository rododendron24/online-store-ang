    <div class="favorite-products">
      <div class="favorite-product" *ngFor="let favproduct of favproducts">

        <div class="favorite-product-name">{{ favproduct.name }}</div>
        <div class="favorite-product-price">{{ favproduct.price }} RUB</div>

            <line x1="13.9238" y1="2.62996" x2="1.90301" y2="14.6508" stroke="#A8ABA7" stroke-linecap="round"/>
          </svg>
